{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
        <h3 class="border border-success p-3 text-center rounded-4 bg-dark text-white" >Data Analysis Results</h3>
        <hr>
        <h3 class="border border-danger p-3 text-center mb-3 rounded-5 bg-info ">First Few Rows</h3> 
        <div class="border border-dark p-3 d-flex justify-content-center">
        <div class="text-center ">{{ head|safe }}</div> </div> <br>



        <h3 class="border border-danger p-3 text-center mb-3 rounded-5 bg-info">Summary Statistics</h3>
        <div class="border border-dark p-3 d-flex justify-content-center" >{{ description|safe }}</div> <br>
        <h2 class="border border-danger p-3 text-center mb-3 rounded-5 bg-info">Missing Values</h2>
        <div class="border border-dark p-3 d-flex justify-content-center">{{ missing_values|safe }}</div> <br>
        <h3 class="border border-danger p-3 text-center mb-3 rounded-5 bg-info">Histogram</h3>
        <div class="border border-dark p-2 d-flex justify-content-center">
        <img src="{%static histogram%}" class="borderd-flex justify-content-center ml-5 " alt="Histogram"> </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
